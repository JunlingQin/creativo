<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="shortcut icon" href="./images/favicon.ico" />
	<meta name="keywords" content="深圳市艾迪亚装饰材料有限公司,书写墙,涂鸦墙">
	<title>艺术涂料-Creativo</title>

	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //for-mobile-apps -->
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- js -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script src="js/template-web.js"></script>
	<!-- //js -->
	<!-- font-awesome icons -->
	<link href="css/font-awesome.css" rel="stylesheet">
	<!-- //font-awesome icons -->
	<!-- <link href="//fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,100i,300,300i,400,400i,500,500i,700,700i,800,800i,900,900i" rel="stylesheet"> -->
	<!-- <link href="//fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet"> -->
</head>

<body class="body-wrapper">
	<div id="headerTpl"></div>
	<!-- header -->
	<!-- banner -->
	<!-- navigation -->
	<div class="nav-links"></div>
	<script type="text/javascript">
		$(function(){
			$("#headerTpl").load("header.html", function(e){
				var navHtml = template('tpl-head', {currentPage : "product"});
				$(".nav-links").html(navHtml);
			});
		});
	</script>
	<!-- /navigation -->
	<!-- //header -->

	<!-- about -->
	<div class="artPaint apply-site-page">
		<div class="container">
			<div class="title">
				<h3>艺术涂料</h3>
				<div class="sub-title"></div>
			</div>
			<div class="art-paint-category-wrap"></div>
		</div>
		<script type="text/javascript">
			var artPaintJson = [
				{
					firstLetter: "活",
					category_title: "活．面",
					products: [
						{
							link: "./subPagesArtPaint/caiyi.html",
							img: "http://www.creativo-ltd.com/wp-content/uploads/2016/07/Index_finish_colour-wash.jpg",
							title: "彩艺",
							desc: "色彩。丰富"
						},
						{
							link: "./subPagesArtPaint/shiyi.html",
							img: "http://www.creativo-ltd.com/wp-content/uploads/2016/07/Index_finish_leafing-art.jpg",
							title: "饰艺",
							desc: "完美。专业"
						},
						{
							link: "./subPagesArtPaint/boyi.html",
							img: "http://www.creativo-ltd.com/wp-content/uploads/2016/07/Index_finish_colour-wash.jpg",
							title: "箔艺",
							desc: "技术。古老"
						},
						{
							link: "./subPagesArtPaint/tuyi.html",
							img: "http://www.creativo-ltd.com/wp-content/uploads/2016/07/Index_finish_surface-coating.jpg",
							title: "涂艺",
							desc: "转变。惊喜"
						}
					]
				}, 
				{
					firstLetter: "活",
					category_title: "活．艺",
					products: [
						{
							link: "./subPagesArtPaint/bolishigao.html",
							img: "http://www.creativo-ltd.com/wp-content/uploads/2016/07/Index_artwork_grg.jpg",
							title: "玻璃纤维增强石膏(GRG)",
							desc: "玻璃纤维增强石膏"
						},
						{
							link: "./subPagesArtPaint/bolisuliao.html",
							img: "http://www.creativo-ltd.com/wp-content/uploads/2016/07/Index_artwork_grp.jpg",
							title: "玻璃纤维强化塑料(GRP)",
							desc: "玻璃纤维强化塑料"
						},
						{
							link: "./subPagesArtPaint/jinshu.html",
							img: "http://www.creativo-ltd.com/wp-content/uploads/2016/07/Index_artwork_metal.jpg",
							title: "金属",
							desc: "铝、铁、不锈钢"
						},
						{
							link: "./subPagesArtPaint/shuzhi.html",
							img: "http://www.creativo-ltd.com/wp-content/uploads/2016/07/Index_artwork_resin.jpg",
							title: "树脂",
							desc: "透明或彩色"
						}
					]
				}
			]
		</script>
		<script id="tpl-categories" type="text/html">
			{{each categories cateItem}}
				<div class="row">
					<div id="section-header-box" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="section-header">
							<div class="first-letter">{{cateItem.firstLetter}}</div><span>{{cateItem.category_title}}</span>
						</div>
					</div>
				</div>
				<div id="discover-wrapper">
					<div class="row">
						<ul class="discover-list">
							{{each cateItem.products proInfo}}
							<li class="discover-item col-xs-12 col-sm-3 col-md-3 col-lg-3">
								<a href={{proInfo.link}} class="bathroom discover-box" style="background-image: url({{proInfo.img}});">
									<div class="cover">
										<h3 class="title">{{proInfo.title}}</h3>
										<div class="desc">{{proInfo.desc}}</div>
									</div>
								</a>
							</li>
							{{/each}}
						</ul>
					</div>
				</div>
			{{/each}}
		</script>
		<script type="text/javascript">
			$(function(){
				var categoryHtml = template('tpl-categories', {categories : artPaintJson});
				$(".art-paint-category-wrap").html(categoryHtml);
			})
		</script>
		<style>
			.section-header {
				background-color: #363636;
				padding: 0;
				margin-top: 15px;
				line-height: 45px;
				font-size: 20px;
				text-transform: uppercase;
				color: #fff;
			}
			.section-header .first-letter {
				float: left;
				font-size: 30px;
				color: #363636;
				width: 45px;
				height: 45px;
				text-align: center;
				line-height: 45px;
				border: 2px solid #363636;
				background-color: #f5f5f5;
				margin-right: 10px;
			}
			#discover-wrapper {
				margin-top: 15px;
			}
			#discover-wrapper .discover-list {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			#discover-wrapper .discover-list > li {
				height: 212px;
				margin-bottom: 15px;
			}
			#discover-wrapper .discover-list > li .discover-box {
				background-position: center;
				background-size: cover;
				position: relative;
				color: #fff;
				display: block;
				width: 100%;
				height: 100%;
				background-color: #ddd;
			}
			#discover-wrapper .discover-list > li .discover-box:hover .cover {
				background: transparent;
			}
			#discover-wrapper .discover-list > li .discover-box .cover {
				background-color: rgba(0, 0, 0, 0.4);
				display: block;
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			#discover-wrapper .discover-list > li .discover-box .cover .title {
				color: #fff;
				text-transform: uppercase;
				font-size: 18px;
				position: absolute;
				bottom: 45px;
				left: 0;
				width: 100%;
				padding: 15px;
				line-height: 20px;
				margin: 0;
				text-align: left;;
			}
			#discover-wrapper .discover-list > li .discover-box .cover .desc {
				color: #fff;
				text-transform: uppercase;
				font-size: 10px;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				padding: 15px;
				line-height: 20px;
				margin: 0;
			}
		</style>
	</div>
	<!-- //about -->

	<div class="partners">
		<div class="container">
			<div id="site-gallery-wrapper" class="gallery-grids">
			</div>
		</div>
	</div>

	<div class="footer"></div>
	<div id="footerTpl"></div>
	<script type="text/javascript">
		$(function(){
			$("#footerTpl").load("footer.html", function(e){
				var navHtml = template('tpl-foot');
				$(".footer").html(navHtml);
			});
		});
	</script>

	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>

	<!-- for bootstrap working -->
	<script src="js/bootstrap.js"></script>
	<!-- //for bootstrap working -->
	<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function () {
			$().UItoTop({
				easingType: 'easeOutQuart'
			});
		});
	</script>
	<!-- //here ends scrolling icon -->
</body>

</html>
