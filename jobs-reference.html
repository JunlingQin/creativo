	<script type="text/javascript">

						spaceBetween: 10,
						slidesPerView: 4,
						loop: true,
						freeMode: true,
						loopedSlides: 3, //looped slides should be the same
						watchSlidesVisibility: true,
						watchSlidesProgress: true,
					});
					var galleryTop = new Swiper('.gallery-top', {
						spaceBetween: 10,
						loop:true,
						loopedSlides: 3, //looped slides should be the same
						navigation: {
							nextEl: '.swiper-button-next',
							prevEl: '.swiper-button-prev',
						},
						thumbs: {
							swiper: galleryThumbs,
						},
					});
				}
			});

				$(".apply-site-page").show();
				$(".jobs-reference-list").show();
				$(".pagination-nav").show();
				$(".jobs-refer-detail").hide();
			});
		})

	<script type="text/javascript">
		$(function(){
			var pageLength = 3;
			var firstPageNum = 1;
			var showNumber = 9;
			$(".pagination").on("click", "li", function(){
				var pageId = $(this).attr("data-page");
				$(".pagination li").removeClass('active');
				$('.page' + pageId).addClass('active');
				parseInt(pageId) === firstPageNum ? $('.prePage').hide() : $('.prePage').show();
				parseInt(pageId) === pageLength ? $('.nextPage').hide() : $('.nextPage').show();
				var startNum = (parseInt(pageId) - 1) * showNumber;
				var endNum = startNum + showNumber;
				var pictureNumberList = [];
				for(var i = startNum; i < endNum; i++){
					pictureNumberList.push(imagesJson[i]);
				}
				$("#site-gallery-wrapper").html(template("tpl-jobs-reference-item", {
					imageList: pictureNumberList
